<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-size: 18px;
            background-color: #f3f3f3;
            color: white; /* Change text color to white */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #202020;
            box-shadow: 0 0 10px white(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #202020;
        }

        .total {
            text-align: right;
            font-weight: bold;
            font-size: 18px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button-container button {
            background-color: white;
            color: black;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        .button-container button:hover {
            background-color: white;
        }

        .container .button-container {
            display: flex;
            justify-content: center;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #202020;
        }

        .navbar {
            background-color: #ccc;
            width: 210px;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .navbar li {
            padding: 10px;
            text-align: center;
        }

        .navbar a {
            text-decoration: none;
            color: black;
            display: block;
        }

        .navbar a:hover {
            background-color:black;
            color: gold;
        }

        .content {
            margin-left: 220px;
            padding: 20px;
            color: white;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-top: 0px;
            padding-bottom: 0px;
            padding-left: 8%;
            padding-right: 8%;
            background-color: rgb(11, 11, 10);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        span {
            color: goldenrod;
        }

        nav ul li {
            list-style-type: none;
            display: inline-block;
            padding: 10px 25px;
        }

        nav ul li a {
            color: goldenrod;
            text-decoration: none;
            font-family: 'Franklin Gothic Medium', sans-serif;
            font-weight: bold;
            text-transform: capitalize;
            font-size: 17px;
        }

        .registrationbutton {
            background-color: goldenrod;
            color: white;
            font-family: 'Franklin Gothic Medium', sans-serif;
            text-decoration: none;
            border: 2px dotted transparent;
            font-weight: bold;
            padding: 10px 25px;
            border-radius: 40px;
            transition: transform .3s;
        }

        .registrationbutton:hover {
            transform: scale(1.1);
        }

        nav ul li a {
            position: relative;
        }

        nav ul li a::before,
        nav ul li a::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: goldenrod;
            transition: all 0.3s ease;
        }

        nav ul li a::before {
            bottom: 1px;
        }

        nav ul li a::after {
            bottom: -3px;
            right: 0;
            left: auto;
            transform: scaleX(-1);
        }

        nav ul li a:hover::before,
        nav ul li a:hover::after {
            width: 100%;
        }

        .back-button {
            display: inline-block;
            text-decoration: none;
            border-radius: 5px;
        }
        .chart-container {
            width: 80%;
            margin: 20px auto;
        }

    </style>
         <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  
    <div class="navbar">
        <ul>
          <br>
          <br>
          <br>
          <br>
            <li><a href="#"><h1>Dashboard</h1></a></li>
            <br>
            <br>
            <br>
            <br>
            <li><a href="#"><h1>Profits</h1></a></li>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <li><a class="back-button" href="javascript:history.back()">Go Back</a></li>
        </ul>
    </div>
    <div class="content">
        <!-- Content for your pages goes here -->
    </div>
    <nav>
      <a href="#" class="logolink">
          <img src="../FCMS-Assets/images/culinarycue.png" width="160" height="30" alt="CulinaryCue - Home">
      </a>
      <ul>
          <li><a href="">Home</a></li>
          <li><a href="">Menu</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Our Team</a></li>
          <li><a href="">Contact</a></li>
      </ul>
      <a href="" class="registrationbutton">Login</a>
      <a href="" class="registrationbutton">Login</a>
  </nav>
   

</body>
</html>
