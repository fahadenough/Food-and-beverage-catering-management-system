<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-size: 18px;
            background-color: #f3f3f3;
            color: white; /* Change text color to white */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #202020;
            box-shadow: 0 0 10px white(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #202020;
        }

        .total {
            text-align: right;
            font-weight: bold;
            font-size: 18px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button-container button {
            background-color: white;
            color: black;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        .button-container button:hover {
            background-color: white;
        }

        .container .button-container {
            display: flex;
            justify-content: center;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #202020;
        }

        .navbar {
            background-color: gold;
            width: 210px;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .navbar li {
            padding: 10px;
            text-align: center;
        }

        .navbar a {
            text-decoration: none;
            color: black;
            display: block;
        }

        .navbar a:hover {
            background-color:black;
            color: gold;
        }

        .content {
            margin-left: 220px;
            padding: 20px;
            color: white;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-top: 0px;
            padding-bottom: 0px;
            padding-left: 8%;
            padding-right: 8%;
            background-color: rgb(11, 11, 10);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        span {
            color: goldenrod;
        }

        nav ul li {
            list-style-type: none;
            display: inline-block;
            padding: 10px 25px;
        }

        nav ul li a {
            color: goldenrod;
            text-decoration: none;
            font-family: 'Franklin Gothic Medium', sans-serif;
            font-weight: bold;
            text-transform: capitalize;
            font-size: 17px;
        }

        .registrationbutton {
            background-color: goldenrod;
            color: white;
            font-family: 'Franklin Gothic Medium', sans-serif;
            text-decoration: none;
            border: 2px dotted transparent;
            font-weight: bold;
            padding: 10px 25px;
            border-radius: 40px;
            transition: transform .3s;
        }

        .registrationbutton:hover {
            transform: scale(1.1);
        }

        nav ul li a {
            position: relative;
        }

        nav ul li a::before,
        nav ul li a::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: goldenrod;
            transition: all 0.3s ease;
        }

        nav ul li a::before {
            bottom: 1px;
        }

        nav ul li a::after {
            bottom: -3px;
            right: 0;
            left: auto;
            transform: scaleX(-1);
        }

        nav ul li a:hover::before,
        nav ul li a:hover::after {
            width: 100%;
        }

        .back-button {
            display: inline-block;
            text-decoration: none;
            border-radius: 5px;
        }

        .chart-container {
            width: 80%;
            margin: 20px auto;
        }
         /* Center the chart on the right-hand side */
         .chart-container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-top: 70px;
            padding-right: 50px; /* Adjust the padding to your liking */
        }

        .bar-chart-row {
            margin-bottom: 40px; /* Adjust the space between the top and bar charts */
        }

        .row-divider {
            margin-bottom: 70px; /* Adjust the space between rows */
        }

        /* Style for the chart canvas */
        canvas {
            width: 400px; /* Adjust the width as needed */
            height: 200px; /* Adjust the height as needed */
            border: 1px solid #ccc;
        }

        canvas.pie-chart {
            width: 300px; /* Adjust the width as needed */
            height: 300px; /* Adjust the height as needed */
        }

        .bar-chart {
            margin-right: 50px; /* Add space between the two bar charts */
        }
    </style>
         <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  
    <div class="navbar">
        <ul>
          <br>
          <br>
          <br>
          <br>
            <li><a href="#"><h1>Dashboard</h1></a></li>
            <br>
            <br>
            <br>
            <br>
            <li><a href="#"><h1>Staff</h1></a></li>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <li><a class="back-button" href="javascript:history.back()">Go Back</a></li>
        </ul>
    </div>
    <div class="content">
        <!-- Content for your pages goes here -->
    </div>
    <nav>
      <a href="#" class="logolink">
          <img src="../FCMS-Assets/images/culinarycue.png" width="160" height="30" alt="CulinaryCue - Home">
      </a>
      <ul>
          <li><a href="">Home</a></li>
          <li><a href="">Menu</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Our Team</a></li>
          <li><a href="">Contact</a></li>
      </ul>
      <a href="" class="registrationbutton">Login</a>
      <a href="" class="registrationbutton">Login</a>
  </nav>
  
<div class="chart-container bar-chart-row">
  <div style="display: inline-block;">
      <canvas id="ordersChart"></canvas>
  </div>
  <div style="display: inline-block;">
      <canvas id="pricesChart"></canvas>
  </div>
</div>

<div class="row-divider"></div>

<div class="chart-container">
  <div style="display: inline-block;">
      <canvas id="myPieChart" class="pie-chart"></canvas>
  </div>
  <div style="display: inline-block;">
      <canvas id="myPieChart2" class="pie-chart"></canvas>
  </div>
</div>

<script>
  // Sample data for the first bar chart (active orders vs. rejected orders)
  var ordersData = {
      labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5', 'Day 6', 'Day 7'],
      datasets: [{
          label: 'Active Orders',
          data: [12, 19, 3, 5, 2, 3, 8],
          backgroundColor: 'rgba(54, 162, 235, 0.5)',
          borderWidth: 1
      }, {
          label: 'Rejected Orders',
          data: [5, 10, 15, 8, 12, 7, 9],
          backgroundColor: 'rgba(255, 99, 132, 0.5)',
          borderWidth: 1
      }]
  };

  // Sample data for the second bar chart (prices of active orders vs. rejected orders)
  var pricesData = {
      labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5', 'Day 6', 'Day 7'],
      datasets: [{
          label: 'Active Order Prices',
          data: [20, 15, 25, 30, 18, 22, 27],
          backgroundColor: 'rgba(54, 162, 235, 0.5)',
          borderWidth: 1
      }, {
          label: 'Rejected Order Prices',
          data: [10, 22, 12, 18, 15, 20, 16],
          backgroundColor: 'rgba(255, 99, 132, 0.5)',
          borderWidth: 1
      }]
  };

  // Sample data for the pie chart
  var data = {
      labels: ['Item A', 'Item B', 'Item C', 'Item D', 'Item E'],
      datasets: [{
          data: [50, 30, 20, 40, 15],
          backgroundColor: ['rgba(255, 99, 132, 0.5)', 'rgba(75, 192, 192, 0.5)', 'rgba(255, 206, 86, 0.5)', 'rgba(54, 162, 235, 0.5)', 'rgba(153, 102, 255, 0.5)']
      }]
  };

  // Create the bar charts
  var ordersCtx = document.getElementById('ordersChart').getContext('2d');
  var ordersChart = new Chart(ordersCtx, {
      type: 'bar',
      data: ordersData,
      options: {
          scales: {
              y: {
                  beginAtZero: true
              }
          }
      }
  });

  var pricesCtx = document.getElementById('pricesChart').getContext('2d');
  var pricesChart = new Chart(pricesCtx, {
      type: 'bar',
      data: pricesData,
      options: {
          scales: {
              y: {
                  beginAtZero: true
              }
          }
      }
  });

  // Create the pie charts
  var pieChartCtx = document.getElementById('myPieChart').getContext('2d');
  var pieChart = new Chart(pieChartCtx, {
      type: 'pie',
      data: data
  });

  var pieChart2Ctx = document.getElementById('myPieChart2').getContext('2d');
  var pieChart2 = new Chart(pieChart2Ctx, {
      type: 'pie',
      data: data
  });
</script>
</body>
</html>
